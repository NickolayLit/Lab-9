<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='store.css') }}">
    <script src="{{ url_for('static', filename='update.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Steps Tracker</h1>
        <div class="form-group">
            <label for="steps">Количество шагов:</label><br>
            <input type="number" id="steps" name="steps" required>
        </div>
        <div class="form-group">
            <label for="date">Дата:</label><br>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <button id="add_step_btn">Добавить</button>
            <button id="clear_steps_btn">Очистить</button>
        </div>
        <div class="steps-list">
            <h2>Записи шагов:</h2>
            {% for step in steps %}
                <div class="steps-item">
                    <strong>Шаги:</strong> {{ step.steps }} | <strong>Дата:</strong> {{ step.date.strftime('%Y-%m-%d') }}
                </div>
            {% endfor %}
        </div>
        <h3>Общее количество шагов: {{ total_steps }}</h3>
    </div>
</body>
</html>
